<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milestone 2</title>
  </head>
  <body>
    <h1><span id="user">Loading...</span> has reached milestone 2!</h1>
    <p>Container ID: <span id="containerId">Loading...</span></p>

    <script>
      // fetch user from API
      fetch("http://nodejstl.local/user")
        .then((res) => res.json())
        .then((data) => {
          // get user name
          const user = data.name;
          // display user name
          document.getElementById("user").innerText = user;
        });

	 // Fetch container ID from the API
      fetch("http://nodejstl.local/containerId")
        .then((res) => res.json())
        .then((data) => {
          // Get container ID
          const containerId = data.containerId;
          // Display container ID
          document.getElementById("containerId").innerText = containerId;
        });
    </script>
  </body>
</html>
